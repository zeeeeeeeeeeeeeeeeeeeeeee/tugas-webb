<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Order Form for Bread">
   <meta name="author" content="Your Name">
   <title>Form Pemesanan Roti</title>
   <!-- Bootstrap 4 Styles -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
   <style>
      body {
         font-family: 'Nunito', sans-serif;
         background-color: #f8f9fa;
      }
      .header {
         background-color: #343a40;
         color: white;
         padding: 20px 0;
         text-align: center;
         margin-bottom: 30px;
      }
      .card {
         border: none;
         border-radius: 8px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         margin-top: 30px;
      }
      .card-header {
         background-color: #007bff;
         color: white;
         font-size: 1.5rem;
         font-weight: bold;
         border-radius: 8px 8px 0 0;
         padding: 15px;
      }
      .btn-primary {
         background-color: #007bff;
         border-color: #007bff;
      }
      .btn-primary:hover {
         background-color: #0056b3;
         border-color: #0056b3;
      }
      .form-control {
         border-radius: 8px;
      }
      .form-group label {
         font-weight: bold;
      }
      footer {
         background-color: #343a40;
         color: white;
         text-align: center;
         padding: 15px 0;
         margin-top: 30px;
      }
   </style>
</head>
<body>

   <!-- Page Header -->
   <header class="header">
      <h1>BakeryZone</h1>
      <p>Pesan roti favoritmu dengan mudah!</p>
   </header>

   <!-- Main Content -->
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-8">
            <!-- Card for Form -->
            <div class="card">
               <div class="card-header">
                  Form Pemesanan Roti
               </div>
               <div class="card-body">
                  <form action="#" method="POST">
                     
                     <!-- Nama -->
                     <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                     </div>

                     <!-- No Telp -->
                     <div class="form-group">
                        <label for="noTelp">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="noTelp" name="noTelp" required placeholder="Masukkan nomor telepon">
                     </div>

                     <!-- Alamat Pengiriman -->
                     <div class="form-group">
                        <label for="alamat">Alamat Pengiriman</label>
                        <textarea class="form-control" id="alamat" name="alamat" required rows="3" placeholder="Masukkan alamat pengiriman"></textarea>
                     </div>

                     <!-- Menu Roti -->
                     <div class="form-group">
                        <label for="menu">Pilih Menu Roti</label>
                        <select class="form-control" id="menu" name="menu" required>
                           <option value="Roti Tawar">Croissant</option>
                           <option value="Roti Coklat">Brioche</option>
                           <option value="Roti Keju">Cheesecake</option>
                           </select>
                     </div>

                     <!-- Tanggal Pengambilan/Pengiriman -->
                     <div class="form-group">
                        <label for="tanggal">Tanggal Pengambilan/Pengiriman</label>
                        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                     </div>

                     <!-- Jam Pengambilan/Pengiriman -->
                     <div class="form-group">
                        <label for="jam">Jam Pengambilan/Pengiriman</label>
                        <input type="time" class="form-control" id="jam" name="jam" required>
                     </div>

                     <!-- Submit Button -->
                     <button type="submit" class="btn btn-primary btn-block">Kirim Pesanan</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div><!-- End Main Content -->

   <!-- Footer -->
   <footer>
      <p class="mb-0">&copy; <span id="year"></span> Pemesanan Roti - All Rights Reserved</p>
   </footer>

   <!-- Core JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <!-- Script to update the year dynamically -->
   <script>
      document.getElementById("year").textContent = new Date().getFullYear();
   </script>
</body>
</html>
